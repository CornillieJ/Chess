      <article>
        <h1 class="white-text">White to move</h1>
        <h1 class="black-text invisible">Black to move</h1>
        <button class="flip">&#8693;Flip</button>
        <button class="reset">&#8635;Reset</button>
        <button class="left">&#8592;</button>
        <button class="right">&#8594;</button>
        <p class="turn"><br>turn:</p><p id="turn-text" class="turn"></p>
        <div class="player-2"><button>&#8693;2 player-mode:</button> <p>OFF</p></div>
        
        <div class="colors">
          <div class="color-pick"><label for="light">Light squares</label><input id="light" type="color"></div>
          <div class="color-pick"><label for="dark">Dark squares</label><input id="dark" type="color"></div>
        </div>

    <article class="win"><button class="close">&times;</button><h1 class="center-text">Let's play Chess</h1>
    <p>press 'enter' or 'space' to start <br>press 'R' to restart <br>press 'f' to flip board</p>
