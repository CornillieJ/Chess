<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8 maximum-scale=0.8, user-scalable=0">
  <link rel="stylesheet" href="css.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="flex-container">
      <table class="rotated-full chessboard">
        <tr class="even">
          <td id="a8" class="brook barook black"></td>
          <td id="b8" class="bknight black"></td>
          <td id="c8" class="bbishop black"></td>
          <td id="d8" class="bqueen black"></td>
          <td id="e8" class="bking black"></td>
          <td id="f8" class="bbishop black"></td>
          <td id="g8" class="bknight black"></td>
          <td id="h8" class="brook bhrook black"></td>
        </tr>
        <tr class="odd">
          <td id="a7" class=" bpawn black"></td>
          <td id="b7" class=" bpawn black"></td>
          <td id="c7" class=" bpawn black"></td>
          <td id="d7" class=" bpawn black"></td>
          <td id="e7" class=" bpawn black"></td>
          <td id="f7" class=" bpawn black"></td>
          <td id="g7" class=" bpawn black"></td>
          <td id="h7" class=" bpawn black"></td>
        </tr>
        <tr class="even">
          <td id="a6" class=""></td>
          <td id="b6" class=""></td>
          <td id="c6" class=""></td>
          <td id="d6" class=""></td>
          <td id="e6" class=""></td>
          <td id="f6" class=""></td>
          <td id="g6" class=""></td>
          <td id="h6" class=""></td>
        </tr>
        <tr class="odd">
          <td id="a5" class=""></td>
          <td id="b5" class=""></td>
          <td id="c5" class=""></td>
          <td id="d5" class=""></td>
          <td id="e5" class=""></td>
          <td id="f5" class=""></td>
          <td id="g5" class=""></td>
          <td id="h5" class=""></td>
        </tr>
        <tr class="even">
          <td id="a4" class=""></td>
          <td id="b4" class=""></td>
          <td id="c4" class=""></td>
          <td id="d4" class=""></td>
          <td id="e4" class=""></td>
          <td id="f4" class=""></td>
          <td id="g4" class=""></td>
          <td id="h4" class=""></td>
        </tr>
        <tr class="odd">
          <td id="a3" class=""></td>
          <td id="b3" class=""></td>
          <td id="c3" class=""></td>
          <td id="d3" class=""></td>
          <td id="e3" class=""></td>
          <td id="f3" class=""></td>
          <td id="g3" class=""></td>
          <td id="h3" class=""></td>
        </tr>
        <tr class="even">
          <td id="a2" class=" wpawn white"></td>
          <td id="b2" class=" wpawn white"></td>
          <td id="c2" class=" wpawn white"></td>
          <td id="d2" class=" wpawn white"></td>
          <td id="e2" class=" wpawn white"></td>
          <td id="f2" class=" wpawn white"></td>
          <td id="g2" class=" wpawn white"></td>
          <td id="h2" class=" wpawn white"></td>
        </tr>
        <tr class="odd first">
          <td id="a1" class=" wrook warook white"></td>
          <td id="b1" class=" wknight white"></td>
          <td id="c1" class=" wbishop white"></td>
          <td id="d1" class=" wqueen white"></td>
          <td id="e1" class=" wking white"></td>
          <td id="f1" class=" wbishop white"></td>
          <td id="g1" class=" wknight white"></td>
          <td id="h1" class=" wrook whrook white"></td>
        </tr>
      </table>
      <article>
        <h1 class="white-text">White to move</h1>
        <h1 class="black-text invisible">Black to move</h1>
        <button class="flip">&#8693;Flip</button>
        <button class="reset">&#8635;Reset</button>
        <button class="left">&#8592;</button>
        <button class="right">&#8594;</button>
        <br>
        <p class="turn">Turn:</p>
        <p id="turn-text" class="turn">0</p>
        <br>
        <p class="score-white">White: 0</p>
        <br>
        <p class="score-black">Black: 0</p>
        <div class="player-2"><button>&#8693;2 player-mode:</button>
          <p>OFF</p>
        </div>
        <div class="colors">
          <div class="color-pick"><label for="light">Light squares</label><input id="light" type="color"
              value="#FFFFFF"></div>
          <div class="color-pick"><label for="dark">Dark squares</label><input id="dark" type="color" value="#008000">
          </div>
        </div>
      </article>
    </div>
    <article class="promotion-white invisible">
      <h1>Choose your piece</h1>
      <table>
        <tr>
          <td class=" wrook white"></td>
          <td class=" wknight white"></td>
          <td class=" wbishop white"></td>
          <td class=" wqueen white"></td>
        </tr>
      </table>
    </article>

    <article class="promotion-black invisible">
      <h1>Choose your piece</h1>
      <table>
        <tr>
          <td class=" brook black"></td>
          <td class=" bknight black"></td>
          <td class=" bbishop black"></td>
          <td class=" bqueen black"></td>
        </tr>
      </table>
    </article>
    <article class="win"><button class="close">&times;</button>
      <h1 class="center-text">Let's play Chess</h1>
      <p>press 'enter' or 'space' to start <br>press 'R' to restart <br>press 'f' to flip board</p>
    </article>
    <div class="overlay"></div>
  </main>
  <script src="./script2.js"></script>
  <script src="./interface.js"></script>
</body>

</html>
